name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: arcdb-linux-amd64
            asset_name: arcdb-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: arcdb-macos-amd64
            asset_name: arcdb-macos-amd64
          - os: macos-14 # Apple Silicon
            target: aarch64-apple-darwin
            artifact_name: arcdb-macos-arm64
            asset_name: arcdb-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: arcdb-windows-amd64.exe
            asset_name: arcdb-windows-amd64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mv target/${{ matrix.target }}/release/arcdb ${{ matrix.artifact_name }}

      - name: Prepare Artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          move target\${{ matrix.target }}\release\arcdb.exe ${{ matrix.artifact_name }}
          
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            arcdb-linux-amd64/arcdb-linux-amd64
            arcdb-macos-amd64/arcdb-macos-amd64
            arcdb-macos-arm64/arcdb-macos-arm64
            arcdb-windows-amd64.exe/arcdb-windows-amd64.exe
