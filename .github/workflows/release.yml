name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: arcdb-linux-amd64
            archive_name: arcdb-linux-amd64.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: arcdb-macos-amd64
            archive_name: arcdb-macos-amd64.tar.gz
          - os: macos-14 # Apple Silicon
            target: aarch64-apple-darwin
            artifact_name: arcdb-macos-arm64
            archive_name: arcdb-macos-arm64.tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: arcdb-windows-amd64.exe
            archive_name: arcdb-windows-amd64.zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package Artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/arcdb arcdb
          tar -czf ${{ matrix.archive_name }} arcdb

      - name: Package Artifact (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Copy-Item "target/${{ matrix.target }}/release/arcdb.exe" -Destination "arcdb.exe"
          Compress-Archive -Path "arcdb.exe" -DestinationPath "${{ matrix.archive_name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            arcdb-linux-amd64.tar.gz/arcdb-linux-amd64.tar.gz
            arcdb-macos-amd64.tar.gz/arcdb-macos-amd64.tar.gz
            arcdb-macos-arm64.tar.gz/arcdb-macos-arm64.tar.gz
            arcdb-windows-amd64.zip/arcdb-windows-amd64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
