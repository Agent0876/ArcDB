name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux AMD64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_name: arcdb-linux-amd64.tar.gz
            use_cross: false
          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_name: arcdb-linux-arm64.tar.gz
            use_cross: true
          # macOS Intel
          - os: macos-latest
            target: x86_64-apple-darwin
            archive_name: arcdb-macos-amd64.tar.gz
            use_cross: false
          # macOS Silicon
          - os: macos-14
            target: aarch64-apple-darwin
            archive_name: arcdb-macos-arm64.tar.gz
            use_cross: false
          # Windows AMD64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive_name: arcdb-windows-amd64.zip
            use_cross: false
          # Windows ARM64
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            archive_name: arcdb-windows-arm64.zip
            use_cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Release
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }} --bin arcdb-server --bin arcdb-cli
          else
            cargo build --release --target ${{ matrix.target }} --bin arcdb-server --bin arcdb-cli
          fi

      - name: Package Artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/arcdb-server arcdb-server
          cp target/${{ matrix.target }}/release/arcdb-cli arcdb-cli
          tar -czf ${{ matrix.archive_name }} arcdb-server arcdb-cli

      - name: Package Artifact (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          Copy-Item "target/${{ matrix.target }}/release/arcdb-server.exe" -Destination "arcdb-server.exe"
          Copy-Item "target/${{ matrix.target }}/release/arcdb-cli.exe" -Destination "arcdb-cli.exe"
          Compress-Archive -Path "arcdb-server.exe", "arcdb-cli.exe" -DestinationPath "${{ matrix.archive_name }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: ${{ matrix.archive_name }}

  create-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            arcdb-linux-amd64.tar.gz/arcdb-linux-amd64.tar.gz
            arcdb-linux-arm64.tar.gz/arcdb-linux-arm64.tar.gz
            arcdb-macos-amd64.tar.gz/arcdb-macos-amd64.tar.gz
            arcdb-macos-arm64.tar.gz/arcdb-macos-arm64.tar.gz
            arcdb-windows-amd64.zip/arcdb-windows-amd64.zip
            arcdb-windows-arm64.zip/arcdb-windows-arm64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
